name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: qernal/github-actions-rust-clippy@v2.0.2
      with:
        args: "--all-features -- -D warnings"
        path_glob: "**/src"
        rust_version: 1.72
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
